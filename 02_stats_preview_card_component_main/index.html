<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div class="mobile-image-section">
      <div class="image-overlay"></div>
    </div>
    <div class="text-section">
      <h1 class="font-title">Get <span style="color: var(--soft-violet);">insights</span> that help your business grow.</h1>
      <p class="font-title text-light">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats-cont">
          <div class="stats-item">
            <div class="stats-item-item font-title stats-stats">10k+</div>
            <div class="stats-item-item font-title stats-title  text-light">companies</div>
          </div>
          <div class="stats-item">
            <div class="stats-item-item font-title stats-stats">314</div>
          <div class="stats-item-item font-title stats-title  text-light">templates</div>
        </div>
          <div class="stats-item">
            <div class="stats-item-item font-title stats-stats">12m+</div>
          <div class="stats-item-item font-title stats-title  text-light">queries</div>
        </div>
        </div>
    </div>
    <div class="image-section">
      <div class="image-overlay"></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sandeep-menon">Sandeep Menon</a>.
  </div>
</body>
</html>
