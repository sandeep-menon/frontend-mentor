<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div class="card">
      <div class="card-back">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card-image">
        <img class="card-image-elem" src="./images/image-victor.jpg" alt="">
      </div>
      <div class="card-name"><span class="title">Victor Crest</span> 26</div>
      <div class="card-city">London</div>
      <div class="card-line"></div>
      <div class="card-stats">
        <div class="card-stats-item">
          <div class="card-stats-value title">80K</div>
          <div class="card-stats-label">Followers</div>
        </div>
        <div class="card-stats-item">
          <div class="card-stats-value title">803K</div>
          <div class="card-stats-label">Likes</div>
        </div>
        <div class="card-stats-item">
          <div class="card-stats-value title">1.4K</div>
          <div class="card-stats-label">Photos</div>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay-1">
    <img src="./images/bg-pattern-top.svg" alt="">
  </div>
  <div class="overlay-2">
    <img src="./images/bg-pattern-bottom.svg" alt="">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sandeep-menon">Sandeep Menon</a>.
  </div>
</body>
</html>
