<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div class="order-summary-card">
      <div class="order-summary-card-image">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="order-summary-card-title title">Order Summary</div>
      <div class="order-summary-card-desc-text subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
      <div class="order-summary-card-plan">
        <div class="order-summary-card-plan-icon">
          <img src="./images/icon-music.svg" alt="">
        </div>
        <div class="order-summary-card-plan-summary">
          <div class="order-summary-card-plan-summary-name title">Annual Plan</div>
          <div class="order-summary-card-plan-summary-cost subtitle">$59.99/year</div>
        </div>
        <div class="order-summary-card-plan-change title hoverable"><a href="#">Change</a></div>
      </div>
      <div class="order-summary-card-button-set">
        <div class="order-summary-card-primary-btn">Proceed to Payment</div>
        <div class="order-summary-card-secondary-btn title subtitle">Cancel Order</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://github.com/sandeep-menon">Sandeep Menon</a>.
    </div>
  </div>
  
</body>
</html>
